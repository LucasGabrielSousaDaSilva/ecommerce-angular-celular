<div class="full-height">
<mat-toolbar color="primary">
    <div class="flex-container">
        <span class="toolbar-title">Controle de Clientes</span>
        <button mat-fab color="accent" routerLink="new" class="add-button">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</mat-toolbar>

<mat-divider></mat-divider>

<div class="table-container">
        <table mat-table [dataSource]="clientes" class="mat-elevation-z8">

        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="cep">
            <th mat-header-cell *matHeaderCellDef> CEP </th>
            <td mat-cell *matCellDef="let cliente"> {{cliente.cep}} </td>
        </ng-container>

        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let cliente"> {{cliente.cpf}} </td>
        </ng-container>

        <!-- Acao Column -->
        <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef> Ação </th>
            <td mat-cell *matCellDef="let cliente"> 
                <button mat-icon-button color="primary" 
                routerLink="../clientes/edit/{{cliente.id}}">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button
                    color="warn"
                    (click)="delete(cliente.id)">
                <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

    <mat-paginator 
    [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons
    [pageSize]="pageSize"
    [length]="totalRecords"
    (page)="paginar($event)">
    </mat-paginator>
    
</div>
