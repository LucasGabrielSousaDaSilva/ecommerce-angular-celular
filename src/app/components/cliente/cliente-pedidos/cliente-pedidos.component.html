<div class="pedidos-container">
  <h2>Pedidos Realizados</h2>

  <div *ngIf="loading" class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!loading && !usuarioLogado" class="sem-usuario">
    <p>Você precisa estar logado para visualizar seus pedidos.</p>
  </div>

  <div *ngIf="!loading && usuarioLogado && pedidos.length === 0" class="sem-pedidos">
    <p>Você ainda não realizou nenhum pedido.</p>
  </div>

  <div *ngIf="!loading && usuarioLogado && pedidos.length > 0" class="pedidos-lista">
    <mat-card *ngFor="let pedido of pedidos" class="pedido-card">
      <mat-card-content>
        <p><strong>Forma de Pagamento:</strong> {{ pedido.formaPagamento }}</p>
        <p><strong>Forma de Pagamento:</strong> {{ pedido.valorFinal }}</p>
        <p><strong>Forma de Pagamento:</strong> {{ pedido.data }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
