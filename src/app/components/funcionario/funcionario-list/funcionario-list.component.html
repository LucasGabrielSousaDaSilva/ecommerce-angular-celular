<mat-toolbar color="primary">
    <div class="flex-container">
        <span class="toolbar-title">Controle de Funcionários</span>
        <button mat-fab color="accent" routerLink="new" class="add-button">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</mat-toolbar>

<mat-divider></mat-divider>

<div class="table-container">
    <table mat-table [dataSource]="funcionarios" class="mat-elevation-z8">

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let funcionario"> {{funcionario.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="cep">
            <th mat-header-cell *matHeaderCellDef> CEP </th>
            <td mat-cell *matCellDef="let funcionario"> {{funcionario.cep}} </td>
        </ng-container>

        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let funcionario"> {{funcionario.cpf}} </td>
        </ng-container>

        <ng-container matColumnDef="cnpj">
            <th mat-header-cell *matHeaderCellDef> CNPJ </th>
            <td mat-cell *matCellDef="let funcionario"> {{funcionario.cnpj}} </td>
        </ng-container>

        <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef> Ação </th>
            <td mat-cell *matCellDef="let funcionario"> 
                <button mat-icon-button color="primary" (click)="editarFuncionario(funcionario)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="delete(funcionario.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<mat-divider></mat-divider>

<mat-card *ngIf="funcionarioSelecionado" class="form-card">
    <mat-card-title class="custom-title">Edição de Funcionário</mat-card-title>
    <mat-card-content>
        <form [formGroup]="funcionarioForm" (ngSubmit)="salvarFuncionario()">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Nome</mat-label>
                <input matInput formControlName="nome">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>CEP</mat-label>
                <input matInput formControlName="cep">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>CPF</mat-label>
                <input matInput formControlName="cpf">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>CNPJ</mat-label>
                <input matInput formControlName="cnpj">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Login</mat-label>
                <input matInput formControlName="login">
            </mat-form-field>

            <mat-card-actions class="actions">
                <button mat-raised-button type="submit" color="primary">Salvar</button>
                <button mat-button type="button" color="warn" (click)="cancelarEdicao()">Cancelar</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>

<mat-paginator 
    [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons
    [pageSize]="pageSize"
    [length]="totalRecords"
    (page)="paginar($event)">
</mat-paginator>
