<mat-toolbar color="primary">
    <div class="flex-container">
        <span class="toolbar-title">Controle de Processadores</span>
        <button mat-fab color="accent" routerLink="new" class="add-button">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</mat-toolbar>

<table mat-table [dataSource]="processadores" class="mat-elevation-z8">

    <!-- Nome Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let processador"> {{processador.id}} </td>
    </ng-container>

    <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef> marca </th>
        <td mat-cell *matCellDef="let processador"> {{processador.marca}} </td>
    </ng-container>

    <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef> modelo </th>
        <td mat-cell *matCellDef="let processador"> {{processador.modelo}} </td>
    </ng-container>


    <!-- Acao Column -->
    <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let processador"> 
            <button mat-icon-button color="primary" (click)="editarProcessador(processador)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button
                color="warn"
                (click)="delete(processador.id)">
            <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-card *ngIf="processadorSelecionado" class="form-card">
    <mat-card-title>Edição de processadores</mat-card-title>
    <mat-card-content>
        <form [formGroup]="processadorForm" (ngSubmit)="salvarProcessador()">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>marca</mat-label>
                <input matInput formControlName="marca">
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>modelo</mat-label>
                <input matInput formControlName="modelo">
            </mat-form-field>

            <mat-card-actions class="actions">
                <button mat-button type="submit" color="primary">Salvar</button>
                <button mat-button type="button" color="warn" (click)="cancelarEdicao()">Cancelar</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>

<mat-paginator 
[pageSizeOptions]="[2, 5, 10]" showFirstLastButtons
[pageSize]="pageSize"
[length]="totalRecords"
(page)="paginar($event)">
</mat-paginator>
