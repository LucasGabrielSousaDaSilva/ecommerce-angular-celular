<mat-toolbar color="primary">
    <div class="toolbar-title"> Cadastro de Sensor</div>
</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                <mat-card>
                    <mat-card-content>
                        <mat-form-field appearance="outline" class="full-width-input">
                            <mat-label>Tipo</mat-label>
                            <input matInput type="text" formControlName="tipo">
                            <mat-error *ngIf="formGroup.get('tipo') 
                                           && formGroup.get('tipo')?.invalid
                                           && formGroup.get('tipo')?.touched">
                                           O campo tipo é obrigatório
                            </mat-error>
                        </mat-form-field>
                    </mat-card-content>
                </mat-card>
            </form>
        </mat-card-content>
        <mat-card-actions class="button-container">
            <button mat-raised-button routerLink="/admin/sensores">
                Cancelar
            </button>
            <button mat-raised-button color="primary" type="submit" [disabled]="formGroup.invalid"
            (click)="onSubmit()">
                Salvar
            </button>
        </mat-card-actions>
    </mat-card>
</div>
