<div><h1>Seleção de Celulares</h1></div>

<div class="container">
    <div class="input-container">
        <mat-form-field appearance="outline" class="input-field">
            <mat-label>Pesquisar pelo Nome do Fornecedor</mat-label> 
            <input [(ngModel)]="filtro" matInput placeholder="Ex: Sextante Ltda" #input (keyup.enter)="filtrar()">
        </mat-form-field>
        <button mat-icon-button color="primary" class="search-button" id="meuBotaoPesquisar" (click)="filtrar()">
        <mat-icon>search</mat-icon>
    </button>
    </div>
</div>

<div class="container responsive-grid">
    <mat-card *ngFor="let card of cards()">
        
        <img mat-card-image [src]="card.imageUrl" />
        
        <mat-card-title class="centered-text">{{card.titulo}}</mat-card-title>

        <mat-card-content class="centered-text">
            {{card.marca}}
        </mat-card-content>
        <br/>
        <mat-card-content class="centered-text">
            {{card.preco}}
        </mat-card-content>

        <mat-card-actions class="centered-text">
            <button mat-button color="primary">Ver Mais ...</button>
        </mat-card-actions>

        <mat-card-footer>
            <button mat-button 
                color="accent"
                style="width: 100%; padding: 16px;">
                Adicionar ao Carrinho
            </button>
        </mat-card-footer>

    </mat-card>
</div>

<mat-paginator 
[pageSizeOptions]="[4, 6, 10]" showFirstLastButtons
[pageSize]="pageSize"
[length]="totalRecords"
(page)="paginar($event)">
</mat-paginator>
