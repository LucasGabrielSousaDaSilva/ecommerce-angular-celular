<mat-toolbar color="primary">
    <div class="toolbar-title"> Cadastro de Telas</div>
</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" >
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" formControlName="nome">
                    <mat-error *ngIf="formGroup.get('nome') 
                                   && formGroup.get('nome')?.invalid
                                   && formGroup.get('nome')?.touched">
                                   O campo nome é obrigatório
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Preço</mat-label>
                    <input matInput type="text" formControlName="preco">
                    <mat-error *ngIf="formGroup.get('preco') 
                                   && formGroup.get('preco')?.invalid
                                   && formGroup.get('preco')?.touched">
                                   O campo preco é obrigatório
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Estoque</mat-label>
                    <input matInput type="text" formControlName="estoque">
                    <mat-error *ngIf="formGroup.get('estoque') 
                                   && formGroup.get('estoque')?.invalid
                                   && formGroup.get('estoque')?.touched">
                                   O campo estoque é obrigatório
                    </mat-error>
                </mat-form-field>
                
            </form>
        </mat-card-content>
        <mat-card-actions class="button-container">
            <button mat-raised-button routerLink="../">
                Cancelar
            </button>
            <button mat-raised-button color="primary" type="submit" [disabled]="formGroup.invalid">
                Salvar
            </button>

        </mat-card-actions>
    </mat-card>
</div>
