<mat-toolbar color="primary">
    <div class="flex-container">
        <span class="toolbar-title">Controle de Celualres</span>
        <button mat-fab color="accent" routerLink="./new" class="add-button">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</mat-toolbar>

<mat-divider></mat-divider>

<div class="table-container">
    <table mat-table [dataSource]="celulars" class="mat-elevation-z8">

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let celular"> {{celular.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="preco">
            <th mat-header-cell *matHeaderCellDef> Preco </th>
            <td mat-cell *matCellDef="let celular"> {{celular.preco}} </td>
        </ng-container>

        <ng-container matColumnDef="estoque">
            <th mat-header-cell *matHeaderCellDef> Estoque </th>
            <td mat-cell *matCellDef="let celular"> {{celular.estoque}} </td>
        </ng-container>

        <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef> Ação </th>
            <td mat-cell *matCellDef="let celular"> 
                <button mat-icon-button color="primary" (click)="editarCelular(celular)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="delete(celular.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<mat-divider></mat-divider>

<mat-card *ngIf="celularSelecionado" class="form-card">
    <mat-card-title class="custom-title">Edição de Funcionário</mat-card-title>
    <mat-card-content>
        <form [formGroup]="celularForm" (ngSubmit)="salvarCelular()">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Nome</mat-label>
                <input matInput formControlName="nome">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Preco</mat-label>
                <input matInput formControlName="preco">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Estoque</mat-label>
                <input matInput formControlName="estoque">
            </mat-form-field>

            <mat-card-actions class="actions">
                <button mat-raised-button type="submit" color="primary">Salvar</button>
                <button mat-button type="button" color="warn" (click)="cancelarEdicao()">Cancelar</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
