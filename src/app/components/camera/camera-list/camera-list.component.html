<div class="full-height">
    <mat-toolbar color="primary">
        <div class="flex-container">
            <span class="toolbar-title">Controle de Cameras</span>
            <button mat-fab color="accent" routerLink="./new" class="add-button">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </mat-toolbar>

    <mat-divider></mat-divider>

    <div class="content">
        <div class="table-container">
            <table mat-table [dataSource]="cameras" class="mat-elevation-z8">

                <ng-container matColumnDef="resolucao">
                    <th mat-header-cell *matHeaderCellDef> Resolucao </th>
                    <td mat-cell *matCellDef="let camera"> {{camera.resolucao}} </td>
                </ng-container>

                <ng-container matColumnDef="frontal">
                    <th mat-header-cell *matHeaderCellDef> Frontal </th>
                    <td mat-cell *matCellDef="let camera"> {{camera.frontal}} </td>
                </ng-container>

                <ng-container matColumnDef="acao">
                    <th mat-header-cell *matHeaderCellDef> Ação </th>
                    <td mat-cell *matCellDef="let camera"> 
                        <button mat-icon-button color="primary"
                        routerLink="../cameras/edit/{{camera.id}}">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="delete(camera.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <mat-paginator 
        [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons
        [pageSize]="pageSize"
        [length]="totalRecords"
        (page)="paginar($event)">
        </mat-paginator>

    </div>
</div>

<mat-divider></mat-divider>
