<mat-toolbar color="primary">
    <div class="flex-container">
        <span class="toolbar-title">Controle de telas</span>
        <button mat-fab color="accent" routerLink="new">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</mat-toolbar>

<table mat-table [dataSource]="telas" class="mat-elevation-z8">

    <!-- Nome Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let tela"> {{tela.id}} </td>
    </ng-container>

    <ng-container matColumnDef="tamanho">
        <th mat-header-cell *matHeaderCellDef> Tamanho </th>
        <td mat-cell *matCellDef="let tela"> {{tela.tamanho}} </td>
    </ng-container>

    <ng-container matColumnDef="resolucao">
        <th mat-header-cell *matHeaderCellDef> Resolucao </th>
        <td mat-cell *matCellDef="let tela"> {{tela.resolucao}} </td>
    </ng-container>


    <!-- Acao Column -->
    <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let tela"> 
            <button mat-icon-button color="primary" (click)="editarTela(tela)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button
                color="warn"
                (click)="delete(tela.id)">
            <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-card *ngIf="telaSelecionado">
    <mat-card-title>Edição de telas</mat-card-title>
    <mat-card-content>
        <form [formGroup]="telaForm" (ngSubmit)="salvarTela()">
            <mat-form-field appearance="fill">
                <mat-label>tamanho</mat-label>
                <input matInput formControlName="tamanho">
            </mat-form-field>
            
            <mat-form-field appearance="fill">
                <mat-label>resolucao</mat-label>
                <input matInput formControlName="resolucao">
            </mat-form-field>

            <mat-card-actions>
                <button mat-button type="submit" color="primary">Salvar</button>
                <button mat-button type="button" color="warn" (click)="cancelarEdicao()">Cancelar</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
